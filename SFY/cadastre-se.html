     <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Suporte com o Bot

        </button>

        <div class="content">
            <div class="full-chat-block">
              
                <div class="outer-container">
                    <div class="chat-container">
                       
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>

                        </div>

                       
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <div id="textInput" class="input-box">
                                    <div id="step-1" style="display: block">
                                        <button onclick="getBotResponse('pconta', this, 'Qual o seu problema com a conta?')" class="btn btn-outline-primary" style="display: inline ;">Estou com problema na minha conta</button>
                                        <button onclick="getBotResponse('pfinanceiro', this, 'Qual o seu problema do financeiro?')" class="btn btn-outline-primary" style="display: inline ;">Estou com problema no financeiro</button>
                                        <button onclick="getBotResponse('outro', this, 'Em que podemos ajudar?')" class="btn btn-outline-primary" style="display: inline ;">Outro</button>
                                    </div>

                                    <div id="step-2">
                                        <div id="pconta">
                                            <button onclick="getBotResponse('pconta1', this, 'Verifique seu email e senha, e se o problema persistir crie um ticket!')" class="btn btn-outline-primary" style="display: inline ;">Não consigo fazer o login</button>
                                            <button onclick="getBotResponse('pconta2', this, 'Será enviado um email de recuperação ao e-mail cadastrado')" class="btn btn-outline-primary" style="display: inline ;">Esqueci minha senha</button>
                                            <button onclick="getBotResponse('pconta3', this, 'Verifique as informações e os parâmetros pedidos e se o problema persistir abra um ticket!')" class="btn btn-outline-primary" style="display: inline ;">Problemas no cadastro</button>
                                        </div>
                                        

                                        <div id="pfinanceiro">
                                            <button onclick="getBotResponse('pfinanceiro1', this, 'Abra um ticket na área do financeiro por favor!')" class="btn btn-outline-primary" style="display: inline ;">Não recebi comprovante de compra</button>
                                            <button onclick="getBotResponse('pfinanceiro2', this, 'Escaneie o QR CODE e tente novamente, se não funcionar por favor abra um ticket ou contate shopforyou@financeiro.com.br')" class="btn btn-outline-primary" style="display: inline ;">Problemas com PIX</button>
                                            <button onclick="getBotResponse('pfinanceiro3', this, 'Aceitamos pix, Mercado Pago, Paypal, cartão de crédito e boleto!')" class="btn btn-outline-primary" style="display: inline ;">Métodos de pagamento</button>
                                        </div>
                                        <div id="outro">
                                            <button onclick="getBotResponse('outro1', this, 'Crie um ticket ou contate o nosso financeiro em shopforyou@financeiro.com.br')" class="btn btn-outline-primary" style="display: inline ;">Problemas com compra</button>
                                            <button onclick="getBotResponse('outro2', this, 'Nosso suporte online funciona das 9:00 AM até 18:00 PM, ou contate nosso email shopforyou@contato.com.br')" class="btn btn-outline-primary" style="display: inline ;">Preciso de suporte</button>
                                            <button onclick="getBotResponse('outro3', this, 'Mande um ticket para o nosso email shopforyou@contato.com.br com sua dúvida')" class="btn btn-outline-primary" style="display: inline ;">Criar ticket</button>
                                        </div>
                                        
                                    </div>
                                    <div id="step-3">

                                        </div>

                                        </div>

                                        </div>

                                    <div id="step-4">

                                        </div>

    <div id="form22">

            <h222 class="t1">Se cadastre </h222>
            <br>
                <label for="username">Nome Completo</label>

                    <input id="username" name="username" placeholder="Exemplo: Roberto Miranda" type="text" class="form-control">
                </div>
